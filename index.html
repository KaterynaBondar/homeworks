<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Form</title>
	<link rel="stylesheet" href="css/style.css">
	
</head>

<body>
	<div class="wrap">
		<form action="#" method="#">
			<h2>
				<a class="login" href="#">Login</a>  
				<span> | </span>
				<a class="link" href="#">Register</a>
			</h2>
			<p class="text">Enter your email and password to register.</p>
			<p>
				<label>
					<input type="text" name="username" placeholder="Username" required>
				</label>
			</p>
			<p>
				<label>
					<input type="email" name="email" placeholder="Enter your email address" required>
				</label>
			</p>
			<p>
				<label>
					<input type="password" name="password" placeholder="Password" required>
				</label>
			</p>
			<p>
				<label>
					<input type="password" name="password2" placeholder="Confirm Password" required>
				</label>
			</p>
			<p class="submit">
				<button class="register" type="submit">Register</button>
			</p>
			<p class="about">
				Or register with
			</p>
			<p>
				<button class="google" type="button">
					<img src="image/google.svg" alt="Google logo">
					Continue with Google
				</button>
				
			</p>
			<p>
				<button class="facebook" type="button">
					<img src="image/facebook.svg" alt="Facebook logo">
					Continue with Facebook
				</button>
			</p>
		</form>
	</div>
</body>

</html>
